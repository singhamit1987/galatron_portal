    <script>
        jQuery(window).scroll(function () {
            var scrollValue = jQuery(this).scrollTop()
            // console.log(scrollValue)
            if (scrollValue > 950 && scrollValue < 6610) {
                jQuery('.topics_name').addClass('fixed')
            } else {
                jQuery('.topics_name').removeClass('fixed')
            }

        })
    </script>
